<div class="col-md-6 offset-md-3">
  <h3> Add Student </h3>
  <form (ngSubmit)="onSubmit()" class="student-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="student.name" name="Name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" class="form-control" id="department" [(ngModel)]="student.department" name="Department" placeholder="Enter Department">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="student.phoneNumber" name="Phone Number" placeholder="Enter Phone Number">
    </div>
    <button class="btn btn-success" type="submit">Add Student</button>
  </form>
</div>
